<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico" type="image/x-icon">
    <title>Facebook</title>
  </head>
  <body>
    <div class="main-container">
      <div class="image-container">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" />
        <h2 class="text">
          Connect with friends and the world around you on Facebook.
        </h2>
      </div>
      <div class="input-container">
        <div class="box">
          <div class="one" id="one">
            <input type="email" placeholder="Emal or phone number" name="email" />
          </div>
          <div class="two" id="two">
            <input type="password" name="password" id="" placeholder="Password" />
          </div>
          <div class="button-container">
            <button class="btn-login">Log In</button>
          </div>
          <a href="#" class="forgot_pass">Forgot password?</a>
          <hr />
            <div class="button-container">
                <button class="btn-create">Create new account</button>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
